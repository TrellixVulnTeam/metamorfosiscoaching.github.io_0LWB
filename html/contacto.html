<!DOCTYPE html>
<html Lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metamorfosis coaches</title>
    <link rel="stylesheet" href="../CSS/estilos.css">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 </head>
 <body>
        <header>
            <diV class="logo">
               <img id="logoimg" src="../img/logo.png" alt="Logo" >
               <h1 id="tituloPrincipal">Metamorfosis Coaches</h1>
            </diV>
            <nav>
               <ul id="navUl">
                     <li class="navItem"> <a href="../index.html">HOME</a></li>
                     <li class="navItem"> <a href="coaching.html">COACHING</a></li>
                     <li class="navItem"> <a href="nosotros.html">NOSOTROS</a></li>
                     <li class="navItem"> <a href="servicios.html">SERVICIOS</a></li>
                     <li class="navItem"> <a href="contacto.html">CONTACTO</a></li>
               </ul>
            </nav>
      </header>
     <main>

        <div class="subtitulo">CONTACTANOS</div>
        <section id="contacto">
            <form action="#">
                <div class="container-fluid">
                    <div class="col">
                        <div class="row">
                            <div class="form-group d-flex justify-content-center">
                                <img src="../img/contacto.png" alt="contacto" height="150px">
                            </div>
                        </div>        
                        <br>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="nombre">Nombre:</label>
                                    <input type="name" class="form-control" id="nombre" placeholder="Ingrese nombre" name="nombre">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="apellido">Apellido:</label>
                                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese apellido" name="apellido">
                                </div>
                            </div>
                        </div>                
                        <div class="row">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingrese email" name="email">
                            </div>
                        </div>        
                        <div class="row">
                            <div class="form-group">
                                <label for="celular">Celular:</label>
                                <input type="text" class="form-control" id="celular" placeholder="Ingrese celular" name="celular">
                            </div>
                        </div> 
                        <div class="row">
                            <div class="form-group">
                                <div class="mb-3">
                                    <label for="mensaje" class="form-label">Mensaje:</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div> 
                            </div>
                        </div>      
                        <div class="row">
                            <div class="col">
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-dark mb-3">Enviar</button>
                                    <button type="reset" class="btn btn-dark mb-3">Reiniciar</button>
                                </div>
                            </div>       
                        </div>                            
                    </div>                    
                </div>
            </form>
            

        </section>

     </main>

     <footer>
        <h3>Siguenos en redes sociales</h3>
        <div>
           <a href="https://www.facebook.com"><img class="RedesSociales" src="../img/facebook.png" alt="facebook"></a>  
           <a href="https://www.instagram.com"><img class="RedesSociales" src="../img/instagram.png" alt="instagram"></a> 
           <a href="https://www.linkedin.com"><img class="RedesSociales" src="../img/linkedin.png" alt="linkedin"></a> 
        </div>
     </footer>

</body>
</html>
